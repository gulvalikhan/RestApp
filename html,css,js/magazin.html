<!DOCTYPE html>
<html lang="en">
<head>
  <title>Эффиктивный интернет-магазин</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    
    .footer {
       background-color:deepskyblue;
      padding: 25px;
    }
    
    
  .carousel-inner img {
      width: 100%; 
      margin: auto;
      min-height:200px;

  }

  
  @media (max-width: 600px) {
    .carousel-caption {
      display: none; 
    }
  }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Работы</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Услуги</a></li>
        <li><a href="#">Компания</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Купить</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://static.tildacdn.com/tild3337-6238-4233-a662-353665363162/fa4b7a664479435b1779.jpg" style="height:600px;width:100%;" alt="Image">
        <div class="carousel-caption">
          <h3>Спортивная одежда</h3>
          <p>Sport</p>
        </div>      
      </div>

      <div class="item">
        <img src="https://nowuknow.ru/wp-content/uploads/2020/06/6-3.jpg" style="height:600px;width:100%;" alt="Image">
        <div class="carousel-caption">
          <h2>Зимняя одежда</h2>
          <p>clothes</p>
        </div>      
      </div>
    </div>

     


    
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

  
<div class="container text-center">    
  <h3><ins>Эффиктивный интернет-магазин</ins></h3><br>
  <div class="row">
    <div class="col-sm-4">
      <img src="https://joy-pup.com/wp-content/uploads/2021/04/sport2.jpg" class="img-responsive" style="width:100%" alt="Image">
      <p>Nike</p>
    </div>
    <div class="col-sm-4"> 
      <img src="https://unimarket.com.ua/wp-content/uploads/2020/11/%D0%BA%D0%BE%D1%81%D1%82%D1%8E%D0%BC-21.jpg" class="img-responsive" style="width:100%" alt="Image">
      <p>Oversize sport</p>    
    </div>
    <div class="col-sm-4">
      <div class="well">
       <p>Заказать магазин</p> 
      </div>
      <div class="well">
       <p>Оставить заявку</p>
      </div>
    </div>
  </div>
</div><br>

<footer class="container-fluid text-center">
  <p>Спасибо за внимание</p>
</footer>

</body>
</html>
